<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Spotify Web</title>
</head>
<body>
    <!--app-->
    <div class="app">
        <!--app-main-->
        <div class="app-main">
            <!--sidebar-->
            <aside class="side-bar">
                <!--logo-->
                <div class="logo">
                    <figure>
                        <a href="#">
                            <img class="logo-bg" src="./img/logo.svg" alt="spotify logo">
                        </a>
                        <a href="#">
                            <img class="logo-sm" src="./img/logo-small.svg" alt="spotify logo">
                        </a>
                    </figure>
                </div>
                <!--nav-menÃ¹-->
                <div class="nav-menu">
                    <ul>
                        <li class="home-li">
                            <a class="home" href="#">
                                <div>
                                    <img src="./img/home.svg" alt="">
                                </div>
                                <div class="tag-home">Home</div>
                            </a>
                        </li>
                        <li class="search-li">
                            <a class="search" href="#">
                                <div>
                                    <img src="./img/search.svg" alt="">
                                </div>
                                <div class="tag-search">Cerca</div>
                            </a>
                        </li>
                        <li class="library-li">
                            <a class="library" href="#">
                                <div>
                                    <img src="./img/libreria.svg" alt="">
                                </div>
                                <div class="tag-library">La tua libreria</div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--playlist-->
                <div class="playlist">
                    <h3>Playlist</h3>
                    <ul>
                        <li>
                            <a class="create-playlist" href="#">
                                <i class="fa-solid fa-square-plus"></i>
                                <span>Crea Playlist</span>
                            </a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a class="playlist-name" href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
                <!--log-->
                <div class="log">
                    <a class="install" href="#">
                        <img src="./img/download.svg" alt="install icon">
                        <span>Installa app</span>
                    </a>
                    <a class="user" href="#">
                        <div class="profile-container">
                            <img src="./img/profile.svg" alt="user image">
                        </div>
                        <span>John Doe</span>
                    </a>
                </div>
            </aside>
            <!--app-content-->
            <div class="app-content debug"></div>
        </div>
        <!--player-bar-->
        <nav class="player-bar">
            <!--player left-->
            <div class="player-left">
                <figure>
                    <img class="sinister-album" src="./img/sinister.jpeg" alt="sinister-album">
                </figure>
                <div class="track-name">
                    <p>Sinister</p>
                    <span>Brano Nome</span>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <!--player center-->
            <div class="player-center">
                <!--center top-->
                <div class="top">
                    <div class="shuffle">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="backward">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play">
                        <i class="fa-regular fa-circle-play"></i> 
                    </div>
                    <div class="forward">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="repeat">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <!--center bottom-->
                <div class="bottom">
                    <div class="time-stamp">0:25</div>
                    <div class="time-bar">
                        <div class="time-progress"></div>
                        <div class="progress-handler"></div>
                    </div>
                    <div class="time-stamp">4:35</div>
                </div>
            </div>
            <!--player right-->
            <div class="player-right">
                <div><i class="fa-solid fa-list"></i></div>
                <div><i class="fa-solid fa-display"></i></div>
                <div><i class="fa-solid fa-volume-high"></i></div>
                <div class="volume-bar">
                    <div class="volume-level"></div>
                    <div class="volume-handler"></div>
                </div>
            </div>
        </nav>
    </div>    
</body>
</html>
